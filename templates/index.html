<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .actions {
            margin-top: 30px;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .admin-link {
            background-color: #dc3545;
        }

        .admin-link:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome User</h1>
        <p>Your IP Address: {{ ip_address }}</p>
        <div class="actions">
            <a href="/user_images">View Images</a>
            <a href="/user_music">Listen to Music</a>
            <a href="/user_videos">Watch Videos</a>
            <a href="/admin" class="admin-link">Admin Login</a>
            <a href="/upload_page">Upload Files</a> 
        </div>
    </div>
</body>
</html>
