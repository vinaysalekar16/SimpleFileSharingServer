<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!--<h1>Streaming: {{ filename }}</h1>-->
    <video controls autoplay>
        <source src="{{ url_for('stream_video_content', filename=filename) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
